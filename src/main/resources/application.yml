server:
  port: 80
spring:
  application:
    name: sire-todos
  datasource:
    url: jdbc:h2:mem:mydb
    username: admin
    password: user
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    mode: HTML
    encoding: UTF-8
    

